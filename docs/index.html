    <title>ansiplay.js</title>
    <script type="module">
        import * as ansiplay from "./ansiplay.js";
        const music_list = document.getElementById("music");
        music_list.addEventListener("change", async (event) => {
            if (ansiplay.is_playing()) await ansiplay.stop()
            ansiplay.play(music_list.value);
        });
    </script>
